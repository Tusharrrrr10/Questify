<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questify</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #3f51b5;
            border-bottom: 2px solid #2c387e;
        }

        .navbar-brand {
            font-size: 2rem;
            font-weight: 600;
            color: white;
        }

        .navbar-brand:hover {
            color: #e0e0e0;
            transform: scale(1.05);
        }

        .nav-link {
            color: white;
            font-weight: 500;
        }

        .nav-link:hover {
            color: #e0e0e0;
        }

        /* Main Content */
        .container {
            margin-top: 80px;
            max-width: 800px;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 50px;
        }

        .hero-section h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }

        .hero-section p {
            font-size: 1.2rem;
            color: #777;
            margin-bottom: 40px;
        }

        .form-control, .form-select {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: #3f51b5;
            box-shadow: 0 0 10px rgba(63, 81, 181, 0.5);
        }

        .btn-primary {
            background-color: #3f51b5;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #2c387e;
            transform: translateY(-3px);
        }

        .btn-secondary {
            background-color: #ddd;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #bbb;
            transform: translateY(-3px);
        }

        .results-section {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #f4f7fc;
            border-radius: 8px;
            padding: 20px;
            font-size: 1.1rem;
            color: #333;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #3f51b5;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Questify</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Hero Section -->
        <div class="hero-section">
            <h1>"From Text to Tests—Instantly!"</h1>
            <p>Upload your file, choose the question style, and watch Questify work its magic—instantly.</p>
        </div>

        <!-- Form Section -->
        <form action="/generate" method="POST" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="file" class="form-label">Upload File (PDF, TXT, DOCX):</label>
                <input type="file" class="form-control" name="file" id="file" required>
            </div>
            <div class="mb-4">
                <label for="generator_type" class="form-label">Select Question Type:</label>
                <select name="generator_type" id="generator_type" class="form-select" required onchange="toggleQuestionsInput()">
                    <option value="mcq">MCQs</option>
                    <option value="qa">QA Pairs</option>
                    <option value="fill_blank">Fill-in-the-Blanks</option>
                    <option value="true_false">True/False Questions</option>
                    <option value="question_paper">Question Paper</option>
                    <option value="question_paper_solution">Question Paper with Answers</option>
                    <option value="summary">Summary</option>
                </select>
            </div>
            <div class="mb-4" id="questions_input">
                <label for="num_questions" class="form-label">Number of Questions:</label>
                <input type="number" class="form-control" name="num_questions" id="num_questions" min="1" max="50" value="5" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate Questions</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Questify. All rights reserved.</p>
    </footer>

    <script>
        function toggleQuestionsInput() {
            const generatorType = document.getElementById('generator_type').value;
            const questionsInput = document.getElementById('questions_input');

            // Hide the number of questions input if "summary" is selected
            if (generatorType === 'summary') {
                questionsInput.style.display = 'none';
            } else {
                questionsInput.style.display = 'block';
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
