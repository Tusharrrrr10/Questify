<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Questions</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #3f51b5;
            border-bottom: 2px solid #2c387e;
        }

        .navbar-brand {
            font-size: 2rem;
            font-weight: 600;
            color: white;
        }

        .navbar-brand:hover {
            color: #e0e0e0;
            transform: scale(1.05);
        }

        .nav-link {
            color: white;
            font-weight: 500;
        }

        .nav-link:hover {
            color: #e0e0e0;
        }

        /* Main Content */
        .container {
            margin-top: 80px;
            max-width: 800px;
        }

        .results-section {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #f4f7fc;
            border-radius: 8px;
            padding: 20px;
            font-size: 1.1rem;
            color: #333;
        }

        .btn-secondary {
            background-color: #ddd;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #bbb;
            transform: translateY(-3px);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #3f51b5;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Questify</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Results Section -->
    <div class="container">
        <div class="results-section">
            <h1 class="text-center">Generated {{ display_type }}</h1>
            <pre>{{ result }}</pre>
            <a href="{{ download_link }}" class="btn btn-primary mt-3">Download</a>
            <div class="text-center mt-4">
                <a href="/" class="btn btn-secondary">Generate More Questions</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Questify. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
